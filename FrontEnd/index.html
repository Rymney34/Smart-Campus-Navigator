<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigation</title>
    
    <!--CSS Logic-->
    <link rel="styleSheet" href="../StyleSheets/global.css">
    <link rel="stylesheet" href="../StyleSheets/directions.css">
    <link rel="stylesheet" href="../StyleSheets/layout.css">
    <link rel="stylesheet" href="../StyleSheets/sideBar.css">
    <link rel="stylesheet" href="../StyleSheets/directions.css">
    <link rel="stylesheet" href="../StyleSheets/map.css">
    
</head>
<body>
    <!--Main View (Contains Side-Bar and Map View Columns)-->
    <div id="webView">
        <!--Side Bar-->
        <div id="side-bar" class="side-bar">
            <!--Expand/Collapse Side Bar Button-->
            <div><button id="side-barButton">-</button></div>  
            <div>
                <h1 id="title">Campus Nav Syst</h1>
                <!--Search Bar-->
                <div id="searchDiv">
                    <input id="searchBar" type="text" placeholder="Search:">
                    <button id="searchButton">Search</button>
                </div>
            </div>
            <!--Display Database Info-->
            <div id="campus-list-container">
                <!--Building Image-->
                <div><h1>| Image Here |</h1></div>
                <div id="buildingInfo">
                    <!--Facilities Inside Building-->
                    <h1>|Facilities|</h1>
                    <!--Rooms Inside Building-->
                    <h1>|Rooms|</h1>
                </div>
            </div>
            <!--Settings-->
            <div id="settingsDiv">
                <button>Settings</button>
            </div>
        </div>
        <!--Map View-->
        <div id="map"></div>
    </div>

    <!--Leaflet CSS Stylesheet (Leaflet.css Logic) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!--Leaflet JavaScript Logic (Leaflet.js Logic)-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!--Leaflet Routing Machine JavaScript Logic (Leaflet-Routing-Machine.js Logic)-->
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    
    <!--Side Bar Logic-->
    <script src="side-bar.js"></script>
    <!--Map Data and PathFinding Logic-->
    <script type="module" src="index.js"></script>

    <!--Fetch Polygon Markers Logic-->
    <script type="module" src="/FetchMethods/fetchPolygonMarkers.js"></script>
    <!--Fetch Marker Location Logic-->
    <script type="module" src="/FetchMethods/fetchLocationMarkers.js"></script>
    <!--Fetch Polygon Colour Logic-->
    <script type="module" src="/Utility/mapPolygonColour.js"></script>
</body>
</html>
