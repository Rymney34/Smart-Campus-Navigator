<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigation System Login</title>

    <link rel="stylesheet" href="../FrontEnd/StyleSheets/dashboard.css">
    <link rel="stylesheet" href="../FrontEnd/StyleSheets/global.css">

</head>
<body>
    <div id="containerDiv">
        <div id="login-div">
            <form id="loginForm" form action="login.html" method="POST">
                <div id="loginFormDiv">
                    <h1>Register</h1>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <input type="text" id="surname" name="surname" placeholder="Surname" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                    <a href="login.html">Already have an account? Login Here</a>
                </div>
            </form>
        </div>
</body>
</html>
