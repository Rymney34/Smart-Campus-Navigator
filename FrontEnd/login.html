<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigation System Login</title>

    <link rel="stylesheet" href="../FrontEnd/StyleSheets/dashboard.css">
    <link rel="stylesheet" href="../FrontEnd/StyleSheets/global.css">

</head>
<body>
    <div id="containerDiv">
        <div id="login-div">
            <form id="loginForm" action="/FrontEnd/index.html" method="POST">
                <div id="loginFormDiv">
                    <h1>Login</h1>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <a href="register.html">Don't have an account? Register Here</a>
                </div>
            </form>
        </div>
</body>
</html>
